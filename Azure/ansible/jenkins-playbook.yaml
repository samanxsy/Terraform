---
- name: jenkins-book
  hosts: all
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Pull Jenkins Docker image
      docker_image:
        name: jenkins/jenkins:lts

    - name: Deploy Jenkins container
      docker_container:
        name: jenkins
        image: jenkins/jenkins:lts
        state: started
        restart_policy: always
        ports:
          - "8080:8080"
        volumes:
          - jenkins_home:/var/jenkins_home
